{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kashee HRMS| Reset Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="#" />
    <meta name="keywords" content="Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app" />
    <meta name="author" content="#" />
    <link rel="icon" href="{% static 'files/assets/images/favicon.ico' %}" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="{% static 'files/bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/icon/themify-icons/themify-icons.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/icon/icofont/css/icofont.css' %}" />

    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/css/style.css' %}" />
  </head>
  <body class="fix-menu">
    <div class="theme-loader">
      <div class="ball-scale">
        <div class="contain">
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
          <div class="ring">
            <div class="frame"></div>
          </div>
        </div>
      </div>
    </div>

    <section class="login-block">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <form method="post" class="md-float-material form-material">
              <div class="text-center">
                <img src="{% static 'files/assets/images/logo.png' %}" alt="logo.png" />
              </div>
              <div class="auth-box card">
                <div class="card-block">
                  <div class="row m-b-20">
                    <div class="col-md-12">
                      <h3 class="text-left">Recover your password</h3>
                    </div>
                  </div>
                  {% csrf_token %}
                  {{ form.as_p }}
                  <div class="row">
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Reset Password</button>
                    </div>
                  </div>
                  <p class="f-w-600 text-right">
                    Back to <a href="{% url 'show_login' %}">Login.</a>
                  </p>
                  <div class="row">
                    <div class="col-md-10">
                      <p class="text-inverse text-left m-b-0">Thank you.</p>
                    </div>
                    <div class="col-md-2">
                      <img src="{% static 'files/assets/images/logo-small.png' %}" alt="small-logo.png" />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="{% static 'files/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/bower_components/popper.js/dist/umd/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/bower_components/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/bower_components/modernizr/modernizr.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/bower_components/modernizr/feature-detects/css-scrollbars.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/bower_components/i18next/i18next.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/bower_components/i18next-xhr-backend/i18nextXHRBackend.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/bower_components/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/bower_components/jquery-i18next/jquery-i18next.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'files/assets/js/common-pages.js' %}"></script>
  </body>
</html>
