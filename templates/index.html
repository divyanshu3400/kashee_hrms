{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Home</title>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Home</h1>

    <a href="{% url 'notify' %}" target="_blank"><button>Click Here to open notifications test page</button></a>

<!-- Notification Web Socket -->
<script>
    var loc = window.location
    var wsStart = 'ws://'
  
    if (loc.protocol == 'https:') {
      wsStart = 'wss://'
    }
  
    var webSocketEndpoint = wsStart + loc.host + '/ws/notifications/'
    var socket = new WebSocket(webSocketEndpoint)
    socket.onmessage = function (e) {
      console.log('message', e);
      $('body').append('<h3>' + e.data + '</h3>');
    }
  
    // Socket Connect Functionality
    socket.onopen = function (e) {
      console.log('open', e)
    }
  
    // Socket Error Functionality
    socket.onerror = function (e) {
      console.log('error', e)
    }
  
    // Socket close Functionality
    socket.onclose = function (e) {
      console.log('closed', e)
    }
  </script>
  
  </body>
</html>
